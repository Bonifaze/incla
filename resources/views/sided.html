<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #4052e4;
            display: grid;
            place-items: center;
        }

        .card {
            padding: 0px 15px;
            border-radius: 20px;
        }

        .c1 {
            background-color: #fff2f1;
            border-radius: 20px;
        }

        a {
            margin: 0px;
            font-size: 13px;
            border-radius: 7px;
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: #e0726c;
            background-color: #fff2f1;
        }

        .nav-link {
            padding: 1rem 1.4rem;
            margin: 0rem 0.7rem;
        }

        .ac {
            font-weight: bold;
            color: #e0726c;
            font-size: 12px;
        }

        input,
        button {
            width: 96%;
            background-color: #fff2f1;
            border-radius: 8px;
            padding: 8px 17px;
            font-size: 13px;
            border: 1px solid #f5f0ef;
            color: #dccece;
        }

        .bt {
            background-color: #ff4133;
            border: 1px solid rgb(300, 200, 200);
        }

        form {
            margin-top: 70px;
        }

        form>* {
            margin: 10px 0px;
        }

        #forgot {
            margin: 0px -60px;
        }

        #register {
            text-align: center;
        }

        img {
            background-color: antiquewhite;
        }

        .wlcm {
            font-size: 30px;
        }

        .sp1 {
            font-size: 5px;
        }

        .sp1>span {
            background-color: #f0c3be;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .c1 {
                padding: 15px;
            }

            .col-md-5 {
                display: none;
            }

            .col-md-7 {
                padding: 15px;
            }

            /* Move the navigation below the form on small screens */
            .nav {
                display: flex;
                flex-direction: column;
                margin-top: 20px;
            }

            .nav-link {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-12 col-lg-11 col-xl-10">
                <div class="card d-flex mx-auto my-5">
                    <div class="row">
                        <!-- Welcome Section for Mobile/Small Screens -->
                        <div class="col-md-5 col-sm-12 col-xs-12 c1 p-5">
                            <div class="row mb-5 m-3"> <img src="https://i.imgur.com/pFfTOwy.jpg" width="70vw" height="55vh" alt=""> </div>
                            <img src="https://i.imgur.com/kdE7GKw.jpg" width="120vw" height="210vh" class="mx-auto d-flex" alt="Teacher">
                            <div class="row justify-content-center">
                                <div class="w-75 mx-md-5 mx-1 mx-sm-2 mb-5 mt-4 px-sm-5 px-md-2 px-xl-1 px-2">
                                    <h1 class="wlcm">Welcome to your blackboard</h1>
                                    <span class="sp1"> 
                                        <span class="px-3 bg-danger rounded-pill"></span>
                                        <span class="ml-2 px-1 rounded-circle"></span>
                                        <span class="ml-2 px-1 rounded-circle"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Form Section (Careers, Students, Admission) -->
                        <div class="col-md-7 col-sm-12 col-xs-12 c2 px-5 pt-5">
                            {{--  <div class="row">
                                <nav class="nav font-weight-500 mb-1 mb-sm-2 mb-lg-5 px-sm-2 px-lg-5">
                                    <a class="nav-link" href="#" onclick="showForm('careersForm')">Careers</a>
                                    <a class="nav-link ac" href="#" onclick="showForm('studentsForm')">Students</a>
                                    <a class="nav-link" href="#" onclick="showForm('admissionForm')">Admission</a>
                                </nav>
                            </div>  --}}
                            <div class="row mb-5 m-3"> <img src="https://i.imgur.com/pFfTOwy.jpg" width="70vw" height="55vh" alt=""> </div>

                            <!-- Careers Form -->
                            <form id="careersForm" class="form-section" onsubmit="event.preventDefault()">
                                <div class="d-flex">
                                    <h3 class="font-weight-bold">Careers Login</h3>
                                </div>
                                <input type="text" name="userid" placeholder="User">
                                <input type="password" name="passw" placeholder="Password">
                                <span class="ac" id="forgot">Forgot?</span>
                                <button class="text-white text-weight-bold bt">Continue</button>
                                <h5 class="ac" id="register">Register</h5>
                            </form>

                            <!-- Students Form -->
                            <form id="studentsForm" class="form-section" onsubmit="event.preventDefault()">
                                <div class="d-flex">
                                    <img src="https://i.imgur.com/oGcceAH.jpg" height="22px" width="22px" alt="" class="mr-3 mt-2">
                                    <h3 class="font-weight-bold">Students Login</h3>
                                </div>
                                <input type="text" name="userid" placeholder="Student ID">
                                <input type="password" name="passw" placeholder="Password">
                                <span class="ac" id="forgot">Forgot?</span>
                                <button class="text-white text-weight-bold bt">Continue</button>
                                <h5 class="ac" id="register">Register</h5>
                            </form>

                            <!-- Admission Form -->
                            <form id="admissionForm" class="form-section" onsubmit="event.preventDefault()">
                                <div class="d-flex">
                                    <h3 class="font-weight-bold">Admission Login</h3>
                                </div>
                                <input type="text" name="userid" placeholder="Applicant ID">
                                <input type="password" name="passw" placeholder="Password">
                                <span class="ac" id="forgot">Forgot?</span>
                                <button class="text-white text-weight-bold bt">Continue</button>
                                <h5 class="ac" id="register">Register</h5>
                            </form>
                            <div class="row">
                                <nav class="nav font-weight-500 mb-1 mb-sm-2 mb-lg-5 px-sm-2 px-lg-5">
                                    <a class="nav-link" href="#" onclick="showForm('careersForm')">Careers</a>
                                    <a class="nav-link ac" href="#" onclick="showForm('studentsForm')">Students</a>
                                    <a class="nav-link" href="#" onclick="showForm('admissionForm')">Admission</a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Show the Careers form by default on page load
        document.addEventListener('DOMContentLoaded', function() {
            showForm('careersForm');
        });

        function showForm(formId) {
            // Hide all forms
            document.querySelectorAll('.form-section').forEach(function(form) {
                form.style.display = 'none';
            });

            // Show the selected form
            document.getElementById(formId).style.display = 'block';
        }
    </script>
</body>

</html>
